{% extends 'base.html' %}

{%block title%}
Login
{%endblock%}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block content %}
<div class="login">
    <h1>Login to system</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="control">
        <button class="btn btn-primary">Login</button>
        </div>

        <hr>
        
        <p>Need an account ?<a href="{% url 'signup'%}">Signup here</a>
        </p>
    </form>
    
</div>
{% endblock %}
